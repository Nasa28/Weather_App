<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Weather App</title>
</head>
<body>
  <div class="box text-center">
    <div class="search-bar mt-3">
      <input type="text" class="search-input" placeholder="Enter City Name">
      <input type="submit" value = "Submit" class="btn btn-sm btn-outline-primary search ">

      <h4 class="error text-danger"></h4>
    </div>
      <div class="weather loading">
      <h1 class = "city">Weather in Enugu</h1>
      <div class="temp-div"><h2 class="temp d-inline">24 °C</h2> <input type="button" value = "to °F" class="btn btn-sm  btn-outline-primary converter "><input type="button" value = "to °C" class="btn btn-sm  btn-outline-primary convert"> </div>
      <img src="" alt="icon" class="icon">
      <div class="desc mt-3">Moderate Rain</div>
      <div class="humidity mt-3">humidity: 50</div>
      <div class="date"></div>
      <div class="wind mt-3">Wind speed: 63</div>
    </div>
  </div>
 
  <script src="main.js"></script>
</body>
</html>
